{% extends '_base.html' %}
{% load static %}
{% block title %}
    Explore
{% endblock %}
{% block style %}
    <link rel="stylesheet" href="{% static 'network/css/explore.css' %}">
{% endblock %}
{% block content %}
    <div class="explore-page">
        <div class="container py-4">
            <div class="row g-4">
                {% for post in posts %}
                    <div class="col-12 col-md-6 col-lg-4">
                        <a href="{% url 'network:post_detail_view' post.user.slug post.id %}">
                            <div class="post-card shadow-sm">
                                <img src="{{ post.image_post.url }}" alt="Post Image" class="img-fluid rounded">
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>


{% endblock %}
