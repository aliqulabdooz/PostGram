{% extends '_base.html' %}
{% load static %}
{% block title %}
    Add Post
{% endblock %}
{% block style %}
    <link rel="stylesheet" href="{% static 'network/css/add_post.css' %}">
{% endblock %}
{% block content %}
    <div class="main-content p-4 w-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 col-sm-12">
                    <div class="card shadow-sm rounded p-4">
                        <h3 class="text-center mb-3">Add a New Post</h3>
                        <form action="{% url 'network:addPost_view' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-2">
                                <label for="title" class="form-label">Post Title</label>
                                <input type="text" class="form-control" id="title" name="title"
                                       placeholder="Enter post title">
                            </div>
                            <div class="mb-2">
                                <label for="image" class="form-label">Upload Image</label>
                                <input type="file" class="form-control m-1" id="image" name="image" accept="image/*">
                                <div class="mt-2 text-center">
                                    <img id="preview" src="https://via.placeholder.com/150"
                                         alt="Image Preview" class="img-fluid rounded shadow-sm m-3">
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="caption" class="form-label">Caption</label>
                                <textarea class="form-control" id="caption" name="caption" rows="1"
                                          placeholder="Write something about this post..."></textarea>
                            </div>
                            {% include 'messages.html' %}
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{% static 'network/js/add_post.js' %}"></script>
{% endblock %}
