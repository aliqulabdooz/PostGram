{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Social Network{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/messages.css' %}">
    <link href="{% static 'css/_style.css' %}" rel="stylesheet">
    {% block style %}

    {% endblock %}
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-2 p-0">
            <div id="sidebar" class="bg-primary text-white d-flex flex-column p-3">
                <div class="d-flex justify-content-center logo-container mb-4">
                    <img src="{% static 'images/postgram.png' %}" alt="Logo" class="img-fluid" width="50"/>
                </div>
                <div class="sidebar-header text-center mb-4">
                    <h2>Menu</h2>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="{% url 'network:explore_view' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'explore_view' %}active{% endif %}">
                            <i class="bi bi-grid-fill"></i> Explore
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'network:addPost_view' %}"
                           class="nav-link text-white {% if request.resolver_match.url_name == 'addPost_view' %}active{% endif %}">
                            <i class="bi bi-pencil-square"></i> Create Post
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'network:profile_edit_view' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'profile_edit_view' %}active{% endif %}" >
                            <i class="bi bi-gear-fill"></i> Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'network:profile_view' request.user.slug %}"
                           class="nav-link text-white {% if request.resolver_match.url_name == 'profile_view' %}active{% endif %}">
                            <i class="bi bi-person-fill"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'accounts:logout_view' %}"
                           class="nav-link text-white">
                            <i class="bi bi-door-closed"></i> Logout
                        </a>
                    </li>

                </ul>
            </div>
        </div>
        <div class="col-12 col-md-10 offset-md-2">
            {% block content %}

            {% endblock %}
        </div>
    </div>

</div>
<script src="{% static 'js/_base.js' %}"></script>
<script src="{% static 'js/messages.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
{% block scripts %}

{% endblock %}
</body>
</html>
